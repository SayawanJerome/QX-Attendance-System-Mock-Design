<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="bg_color">

      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                          <h3 class="mb-5"><img id="login_img" src=assets/qx.svg></h3>

                          <form>
                              <div class="form-group">
                                  <div class="input-group input-group-sm mb-3">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-user icon"></i></span>
                                      </div>
                                      <input type="email" class="form-control" id="eMail" aria-describedby="emailHelp" placeholder="Email Address">
                                  </div>
                               </div>
                              <div class="form-group">
                                  <div class="input-group input-group-sm mb-3">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-key icon"></i></span>
                                      </div>
                                  <input type="password" class="form-control" id="passWord" placeholder="Password">
                                  </div>
                              </div>
                              <br>
                              <div class="form-check-inline">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="keepSignin">Keep me signed in</label>
                              </div>
                              <a href="">Forgot Password?</a>
                              <br>
                              <br>
                              <a class="btn btn-light" href="dashboard.html"><img id="login_img" src=assets/signin.svg></a>
                          </form>

                      </div> 
                  </div>
              </div>
          </div>
      </div>
      
      
  </body>
</html>
